<app-dialog [title]="'CODE.DIALOG.TITLE' | translate" *ngIf="showDialog" [size]="'lg'">
  <form class="flex flex-col gap-2 min-w-[450px]" [formGroup]="formGroup">
    <div class="flex flex-col gap-1">
      <label for="language">{{'CODE.DIALOG.FORM.LANGUAGE' | translate}}</label>
      <select id="language" formControlName="language">
        <option *ngFor="let language of supportedLanguages" [value]="language">{{language}}</option>
      </select>
    </div>
    <div class="flex flex-col gap-1">
      <label for="code">{{'CODE.DIALOG.FORM.CODE' | translate}}</label>
      <textarea id="code" rows="5" formControlName="code" (keydown.tab)="handleTabs($event)"></textarea>
    </div>
  </form>
  <div class="flex gap-2 mt-8">
    <button
      [disabled]="formGroup.invalid"
      class="bg-blue-400/80 hover:bg-blue-500/80 dark:bg-blue-500 dark:hover:bg-blue-600 px-2 py-1 rounded-sm disabled:bg-gray-300 disabled:text-gray-400 dark:disabled:bg-gray-500 dark:disabled:text-gray-400"
      (click)="saveCode()">{{'CODE.DIALOG.SAVE' | translate}}</button>
    <button
      class="bg-red-400 hover:bg-red-500 dark:bg-red-500 dark:hover:bg-red-600 px-2 py-1 rounded-sm"
      (click)="closed.emit()">{{'CODE.DIALOG.CLOSE' | translate}}</button>
  </div>
</app-dialog>
