<div class="z-10 flex items-center justify-center fixed left-0 top-0 min-h-screen min-w-full bg-slate-400/10 backdrop-blur-sm dark:bg-slate-950/10">
  <div class="overflow-auto bg-slate-100 dark:bg-slate-700 p-4 rounded-xl max-h-"
       [ngClass]="{
        'max-w-xs max-h-[350px]': size === 'xs',
        'max-w-md max-h-[400px]': size === 'md',
        'max-w-lg max-h-[400px]': size === 'lg',
        'max-w-xl max-h-[500px]': size === 'xl'
       }
    ">
    <header class="py-2 font-semibold text-lg">{{title}}</header>
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
